
<!doctype html>
<html lang="en">
<head>

  <header class="site-header">
    <div class="nav-left">
      <a href="/" class="logo-link"><img src="assets/varnam_logo.png" alt="Varnam" class="logo-img"></a>

  <!-- Cart sidebar -->
  <aside id="cartSidebar" class="cart-sidebar hidden">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <div class="cart-footer">

</html>
